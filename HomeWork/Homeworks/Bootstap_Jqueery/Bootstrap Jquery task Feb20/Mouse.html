<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/jquery-3.4.1.js"></script>
    <style>
        .Format {
            background-color: blue;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>Sno</td>
            <td>Name</td>
            <td>Place</td>
        </tr>
        <tr>

        </tr>
        <tr>
            <td>2</td>
            <td>Vigneshwar</td>
            <td>Ambur</td>
        </tr>
        <tr>
            <td>3</td>

        </tr>
        <tr>

            <td>Vellore</td>
        </tr>

    <script>
        $("td").hover(function () {
            $(this).addClass("Format");
        },
            function ()
            {
                $(this).removeClass("Format");
            }
        );
    </script>

</body>
</html>
