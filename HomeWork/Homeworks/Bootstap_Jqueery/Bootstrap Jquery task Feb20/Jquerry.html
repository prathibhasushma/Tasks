<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            margin: 20px auto;
            padding: 0;
            width: 580px;
        }

        #largeImg {
            border: 1px solid #ccc;
            width: 460px;
            height: 350px;
            padding: 5px;
        }

        .thumbs img {
            border: 1px solid #ff6a00;
            width: 100px;
            height: 100px;
            padding: 4px;
        }

            .thumbs img:hover {
                border-color: #b200ff;
                border: 2px #b200ff solid;
                width: 110px;
                height: 110px;
            }
    </style>
    <script src="../Scripts/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function () {
            $(".thumbs img").click(function () {
                var larimg = $(this).attr("src")
                $("#largeImg").attr({ "src": larimg });
            });
        });
    </script>

</head>
<body>
    <p>
        <img id="largeImg" src="pup1.jpg" />
    </p>
    <p class="thumbs">

    </p>
  

</body>
</html>
