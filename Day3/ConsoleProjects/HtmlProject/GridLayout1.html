<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .dcontainer {
            display: grid;
            justify-content: space-around;
            grid-template-columns: auto auto auto auto;
            gap: 10px;
            padding: 10px;
            background-color: sandybrown;
        }

            .dcontainer div {
                background-color: salmon;
                text-align: center;
                font-size: 25px;
                padding: 25px;
            }
    </style>
</head>
<body>
    <h1>Grid Layout</h1>
    <div class="dcontainer">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <!--<div class="gitem">9</div>-->
    </div>



</body>
</html>
