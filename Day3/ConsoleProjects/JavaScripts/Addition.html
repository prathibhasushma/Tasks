<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <label id="num1">Enter number:</label>
    <input type="number" id="n1" required/><br/>
    <label id ="num2">Enter number:</label>
    <input type="text" id="n2" required/><br/>
    <input type ="submit" value="Total" onclick="summ(Number(n1.value),Number(n2.value))"/>
    <script>
        function summ(n1, n2)
        {
            document.write(n1+n2)
        }

    </script>

</body>
</html>
