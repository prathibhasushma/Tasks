<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

</head>
<body>
    <script>
        document.write("Learning Variable Declaration" + ' <br/>')
        //var name = "Prathibha sushma" old practice
        let name = "Boomica pannerselvam"
        name = "Praghadeesh"//over writes the name
        let name1 = "Vigneshwar"

        document.write(name)
        document.write(name1)
        document.write(name1 + name + '<br/>')
        let num1 = 100;
        let num2 = 900;
        document.write(num1 + num2 + '<br/>')
        const PI = 3.14
        document.write(PI * 4 * 4 + '<br/>')
        document.write(PI)
        const RED = "Non Vegetarian";
        const GREEN = "Vegetarian";
        const BROWN = "Eggeterian";
        document.write(RED, GREEN, BROWN + '<br/>')
        let conversion = "Converted to whatever you want"
        document.write(conversion.toLowerCase() + '<br/>')
        document.write(conversion.substring(0, 9) + '<br/>') // takes the index inside the property and assigns to a new string
        document.write(conversion + '<br/>')
        let age = prompt("Enter your age")
        document.write(age + '<br/>')
        document.write(`you are ${age} years old` + '<br/>')
        let trainee = confirm("Are you a trainee")
        let value = true
        document.write(typeof(value) + '<br/>')//returns the type of data
       // document.write(trainee)
        value = "true"
        document.write(typeof (value) + '<br/>')
        value = 10.0976457
        document.write(typeof (value) + '<br/>')
        value = 10 ** 20
        document.write(Math.max(value) + '<br/>')
        value = null
        document.write(typeof (value) + '<br/>')

        value = undefined

        document.write(typeof (value) + '<br/>')


    </script>
</body>
</html>
